<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Family and pet friendly home!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #222;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            height: 50px;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-buttons a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header-buttons a:hover {
            color: #ddd;
        }
        nav a, .booking-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #222;
            transition: background-color 0.2s, border-color 0.2s;
        }
        nav a:hover, .booking-buttons a:hover {
            background-color: #eee;
            border-color: #bbb;
        }
        .image-slider {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }
        .image-container {
            display: flex;
            overflow: hidden;
        }
        .slide-image {
            max-width: 100%;
            display: none;
            transition: 0.5s ease;
        }
        .prev-arrow, .next-arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }
        .next-arrow {
            right: 0;
        }
        .prev-arrow {
            left: 0;
        }
        @media (max-width: 600px) {
            .slide-image {
                height: auto; /* Maintain aspect ratio */
                max-height: 250px; /* Reduce height on smaller screens */
            }
        }
        /* Desktop specific adjustments */
        @media (min-width: 601px) {
            .slide-image {
                width: 50%; /* Drastically reduce size for desktop */
                margin: auto; /* Center the image */
            }
        }
        .description {
            text-align: center;
            margin-top: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }
        .category {
            width: 45%;
            text-align: center;
            margin: 5px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .category {
                width: 100%;
                margin: 10px 0;
            }
        }
        body > .container {
            margin-top: 60px;
        }
    </style>
</head>

</div>
<script>
      // Swipe functionality
    let touchstartX = 0;
    let touchendX = 0;
    
    const slider = document.querySelector('.image-slider');
    
    function handleSwipe() {
        if (touchendX < touchstartX) plusSlides(1);
        if (touchendX > touchstartX) plusSlides(-1);
    }
    
    slider.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX;
    });
    
    slider.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
    });
    
    // Existing functions for slider and distance calculation
    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 3959; // miles
        var dLat = degreesToRadians(lat2-lat1);
        var dLon = degreesToRadians(lon2-lon1);
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        return R * c;
    }
    
    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }
    
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showDistance);
        } else {
            document.getElementById("distanceDisplay").innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    
    function showDistance(position) {
        var distance = calculateDistance(position.coords.latitude, position.coords.longitude, 34.7465, -92.2896);
        document.getElementById("distanceDisplay").innerHTML = "Distance from your location: About " + distance.toFixed(0) + " miles";
    }

     let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function showSlides(n) {
      let slides = document.getElementsByClassName("slide-image");
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";  
    }
    
    document.querySelector('.prev-arrow').addEventListener('click', () => plusSlides(-1));
    document.querySelector('.next-arrow').addEventListener('click', () => plusSlides(1));
    window.onload = getLocation;
</script>

</html>
