<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family and pet friendly home!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #222;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            height: 50px;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header-buttons a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header-buttons a:hover {
            color: #ddd;
        }
        nav a, .booking-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #222;
            transition: background-color 0.2s, border-color 0.2s;
        }
        nav a:hover, .booking-buttons a:hover {
            background-color: #eee;
            border-color: #bbb;
        }
        .image-slider {
            overflow: hidden;
            width: 70%;
            max-width: 400px;
            margin: 20px auto;
        }
        .image-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .slide-image {
            width: 100%;
            height: auto;
            flex: 0 0 100%;
            scroll-snap-align: start;
            object-fit: cover;
        }
        .image-container::-webkit-scrollbar {
            display: none;
        }
        .image-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .title {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .description {
            text-align: center;
            margin-top: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .category {
            width: 45%;
            text-align: center;
            margin: 5px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .category {
                width: 100%;
                margin: 10px 0;
            }
        }
        body > .container {
            margin-top: 110px;
        }
    </style>
</head>
<body>
<header id="mainHeader">
    <div class="header-buttons">
        <a href="index.html">Home</a>
        <a href="LittleRockProperties1.html">Properties</a>
        <a href="AboutUs.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
</header>
<div class="container">
    <section>
        <div class="title">Family and pet friendly home!</div>
        <div class="image-slider">
            <div class="image-container">
                <img src="PropertyPics/DowntownLittleRockBNB1Landing.webp" alt="Slide 1" class="slide-image">
                <img src="PropertyPics/DowntownLittleRockBNB2Landing.webp" alt="Slide 2" class="slide-image">
                <img src="PropertyPics/DowntownLittleRockBNB3Landing.webp" alt="Slide 3" class="slide-image">
                <img src="PropertyPics/DowntownLittleRockBNB4Landing.webp" alt="Slide 4" class="slide-image">
                <img src="PropertyPics/DowntownLittleRockBNB5Landing.webp" alt="Slide 5" class="slide-image">
            </div>
        </div>
        <div class="description">
            <p id="distanceDisplay">Calculating distance...</p>
        </div>
        <div class="categories">
            <!-- Categories content -->
        </div>
    </section>
</div>
<script>
    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 3959; // Radius of the Earth in miles
        var dLat = degreesToRadians(lat2-lat1);
        var dLon = degreesToRadians(lon2-lon1);
        var a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        return R * c;
    }

    function showDistance(position) {
        var distance = calculateDistance(position.coords.latitude, position.coords.longitude, 34.7465, -92.2896);
        document.getElementById("distanceDisplay").innerHTML = "Distance from your location: About " + distance.toFixed(0) + " miles";
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showDistance, function(error) {
                document.getElementById("distanceDisplay").innerHTML = "Unable to retrieve your location.";
            });
        } else {
            document.getElementById("distanceDisplay").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    window.onload = getLocation;
</script>
</body>
</html>
